<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端后台API文档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 0;
            padding-bottom: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            overflow-y: auto;
            width: 220px;
        }
        .main-container {
            margin-left: 220px;
            padding-top: 20px;
            min-height: 100vh;
        }
        .sidebar-sticky {
            position: sticky;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: 0.5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
            padding: 0.5rem 1rem;
            margin: 0.25rem 0;
        }
        .sidebar .nav-link.active {
            color: #007bff;
            background-color: #f8f9fa;
        }
        .sidebar .nav-link:hover {
            color: #0056b3;
            background-color: #f1f1f1;
        }
        .main-content {
            padding: 2rem;
        }
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .markdown-body h1 {
            padding-bottom: 0.3em;
            font-size: 2em;
            border-bottom: 1px solid #eaecef;
            margin-bottom: 1rem;
        }
        .markdown-body h2 {
            padding-bottom: 0.3em;
            font-size: 1.5em;
            border-bottom: 1px solid #eaecef;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .markdown-body h3 {
            font-size: 1.25em;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .markdown-body table {
            border-spacing: 0;
            border-collapse: collapse;
            margin: 1rem 0;
            width: 100%;
            display: table;
            table-layout: fixed;
            word-break: break-word;
        }
        .markdown-body table th,
        .markdown-body table td {
            padding: 8px 13px;
            border: 1px solid #dfe2e5;
            word-wrap: break-word;
            max-width: 100%;
        }
        .markdown-body table th {
            font-weight: 600;
            background-color: #f1f1f1;
        }
        .markdown-body table tr {
            background-color: #fff;
            border-top: 1px solid #c6cbd1;
        }
        .markdown-body table tr:nth-child(2n) {
            background-color: #f6f8fa;
        }
        .markdown-body pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: #f6f8fa;
            border-radius: 3px;
            margin-bottom: 1rem;
        }
        .markdown-body code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(27,31,35,0.05);
            border-radius: 3px;
        }
        .markdown-body pre > code {
            padding: 0;
            margin: 0;
            font-size: 100%;
            background-color: transparent;
            border: 0;
        }
        .markdown-body blockquote {
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
            margin: 1rem 0;
        }
        .markdown-body p {
            margin-top: 0;
            margin-bottom: 1rem;
        }
        .markdown-body ul, 
        .markdown-body ol {
            padding-left: 2em;
            margin-top: 0;
            margin-bottom: 1rem;
        }
        @media (max-width: 767.98px) {
            .sidebar {
                position: static;
                width: 100%;
                height: auto;
                padding-top: 0;
            }
            .main-container {
                margin-left: 0;
            }
            .sidebar-sticky {
                position: static;
                height: auto;
            }
            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <nav class="bg-light sidebar">
            <div class="sidebar-sticky">
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>API文档目录</span>
                </h6>
                <ul class="nav flex-column">
                  <li class="nav-item">
                        <a class="nav-link active" href="#" id="api-main">
                            首页
                        </a>
                  </li>
                  <li class="nav-item">
                        <a class="nav-link" href="#" id="api-auth">
                            认证相关接口
                        </a>
                  </li>
                  <li class="nav-item">
                        <a class="nav-link" href="#" id="api-phone">
                            手机相关接口
                        </a>
                  </li>
                  <li class="nav-item">
                        <a class="nav-link" href="#" id="api-dashboard">
                            仪表盘相关接口
                        </a>
                  </li>
                  <li class="nav-item">
                        <a class="nav-link" href="#" id="api-upload">
                            文件上传相关接口
                        </a>
                  </li>
                  <li class="nav-item">
                        <a class="nav-link" href="#" id="api-salesperson">
                            销售员小程序接口
                        </a>
                  </li>
                </ul>
            </div>
        </nav>

        <div class="main-container">
            <main role="main" class="main-content">
                <div class="markdown-body" id="content">
                    <!-- 内容将通过JavaScript加载 -->
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 配置marked渲染器
            const renderer = new marked.Renderer();
            
            // 自定义表格渲染方法
            renderer.table = function(header, body) {
                return '<div class="table-responsive"><table class="table table-bordered table-striped">' +
                    '<thead>' + header + '</thead>' +
                    '<tbody>' + body + '</tbody>' +
                    '</table></div>';
            };
            
            marked.setOptions({
                renderer: renderer,
                gfm: true,
                breaks: false,
                pedantic: false,
                sanitize: false,
                smartLists: true,
                smartypants: false
            });
            
            // 默认加载API文档主页
            loadDoc('api_document.md');

            // 添加导航事件监听
            document.getElementById('api-main').addEventListener('click', function(e) {
                e.preventDefault();
                setActive(this);
                loadDoc('api_document.md');
            });

            document.getElementById('api-auth').addEventListener('click', function(e) {
                e.preventDefault();
                setActive(this);
                loadDoc('auth_api.md');
            });

            document.getElementById('api-phone').addEventListener('click', function(e) {
                e.preventDefault();
                setActive(this);
                loadDoc('phone_api.md');
            });

            document.getElementById('api-dashboard').addEventListener('click', function(e) {
                e.preventDefault();
                setActive(this);
                loadDoc('dashboard_api.md');
            });

            document.getElementById('api-upload').addEventListener('click', function(e) {
                e.preventDefault();
                setActive(this);
                loadDoc('upload_api.md');
            });
            
            document.getElementById('api-salesperson').addEventListener('click', function(e) {
                e.preventDefault();
                setActive(this);
                loadDoc('salesperson_api.md');
            });
        });

        // 加载Markdown文档并渲染
        function loadDoc(file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(text => {
                    document.getElementById('content').innerHTML = marked.parse(text);
                })
                .catch(error => {
                    console.error('Error loading document:', error);
                    document.getElementById('content').innerHTML = '<div class="alert alert-danger">文档加载失败: ' + error.message + '</div>';
                });
        }

        // 设置活动菜单项
        function setActive(element) {
            const links = document.querySelectorAll('.nav-link');
            links.forEach(link => link.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
